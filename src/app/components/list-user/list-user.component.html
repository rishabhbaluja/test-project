<br /><br />
<div class="col-lg-12">
  <h1>User Details...</h1>
  <br />
  <button class="btn btn-success" (click)="addUser()">Add User</button>
  &nbsp;&nbsp;
  <button class="btn btn-danger" (click)="logOutUser()">Log Off</button>
  <br /><br />
  <table class="table table-striped table-responsive table-hover">
    <thead>
      <tr>
        <th class="text-hide">Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="text-hide">{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button
          >&nbsp;&nbsp;
          <button class="btn btn-danger" (click)="editUser(user)">Edit</button>
        </td>
      </tr>
      <tr *ngIf="users ? !users.length : 0">
        <th colspan="5">
          <p class="text-right text-danger">Sorry, No Users Available ..!</p>
        </th>
      </tr>
    </tbody>
  </table>
</div>
